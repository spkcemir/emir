<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
    
  </head>



  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock" onload="showTime()"></div>
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    
    <script>
      let alinan_isim = prompt("isim giriniz:")
      let name = document.getElementById("myName");
      alinan_isim1 = alinan_isim.slice(0,1).toUpperCase();
      alinan_isim2 = alinan_isim.slice(1).toLowerCase();
      alinan_isim = alinan_isim1 + alinan_isim2;
      name.innerHTML = alinan_isim;

      function showTime() {
        gunler = ["Pazartesi","Salı","Çarşamba","Perşembe","Cuma","Cumartesi","Pazar"];
        let simdi = new Date();
        let saat = simdi.getHours().toString().padStart(2, "0");
        let dakika = simdi.getMinutes().toString().padStart(2, "0");
        let saniye = simdi.getSeconds().toString().padStart(2, "0");
        let zaman = saat + ":" + dakika + ":" + saniye;
        document.getElementById("myClock").innerHTML = zaman + " " + gunler[simdi.getDay()];
      }

      setInterval(showTime, 1000);


      
      

    </script>
    
  </body>
</html>
